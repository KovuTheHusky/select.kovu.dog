<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="https://kovu.dog/favicon.webp" />
    <link rel="preload" href="assets/images/frame-hover.png" as="image" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true">
      <div class="bg-row"></div>
      <div class="bg-row"></div>
      <div class="bg-row"></div>
      <div class="bg-row"></div>
      <div class="bg-row"></div>
      <div class="bg-row"></div>
      <div class="bg-row"></div>
    </div>

    <main class="stage-select-container">
      <button
        id="start-button"
        class="boss-text span-all-columns"
        style="cursor: pointer"
      >
        Press Start
      </button>

      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 1">
        <img src="assets/images/bee.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 2">
        <img src="assets/images/nyx.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 3">
        <img src="assets/images/maymoo.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>

      <div></div>
      <div class="boss-text">Bee</div>
      <div></div>
      <div class="boss-text">Nyx</div>
      <div></div>
      <div class="boss-text">Maymoo</div>
      <div></div>

      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 4">
        <img src="assets/images/kovu.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <div class="boss-cell center-character" aria-label="Player"></div>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 5">
        <img src="assets/images/tanq.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>

      <div></div>
      <div class="boss-text">Kovu</div>
      <div></div>
      <div class="boss-text"></div>
      <div></div>
      <div class="boss-text">Tanq</div>
      <div></div>

      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 6">
        <img src="assets/images/pongo.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 7">
        <img src="assets/images/lykos.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>
      <button class="boss-cell" aria-label="Boss 8">
        <img src="assets/images/nyte.png" />
      </button>
      <div class="bg-accent">
        <img src="assets/images/bg-accent.png" class="left" />
        <img src="assets/images/bg-accent.png" class="right" />
      </div>

      <div></div>
      <div class="boss-text">Pongo</div>
      <div></div>
      <div class="boss-text">Lykos</div>
      <div></div>
      <div class="boss-text">Nyte</div>
      <div></div>
    </main>

    <div id="ost-selector" class="ost-selector">
      <span class="ost-label">BGM:</span>
      <button class="ost-btn" data-track="1">1</button>
      <button class="ost-btn" data-track="2">2</button>
      <button class="ost-btn" data-track="3">3</button>
      <button class="ost-btn" data-track="4">4</button>
      <button class="ost-btn" data-track="5">5</button>
      <button class="ost-btn active" data-track="6">6</button>
    </div>

    <div id="intro-overlay" class="intro-overlay" aria-hidden="true">
      <div class="intro-bg">
        <div class="stars"></div>
        <div class="stars-parallax"></div>
      </div>
      <div class="intro-content">
        <img id="intro-boss-sprite" src="" alt="Selected Boss" />
        <h2 id="intro-boss-name" class="intro-name"></h2>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
